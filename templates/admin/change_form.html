{% extends 'admin/change_form.html' %}

{% load i18n admin_urls %}

{% block object-tools-items %}
    <li>
        <a href="{% url opts|admin_urlname:'history' original.pk|admin_urlquote %}" class="historylink">{% trans "Historia" %}</a>
    </li>
    {% comment %} <li>
        <a href="mylink/" class="historylink">My Link</a>
    </li> {% endcomment %}
    {% if has_absolute_url %}
        <li>
            <a href="{% url 'admin:view_on_site' content_type_id original.pk %}" class="viewsitelink">{% trans "Zobacz na stronie" %}</a>
        </li>
    {% endif %}
{% endblock %}
